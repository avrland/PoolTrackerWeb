{% block content %}
<div class="row"> <!-- Current number of people -->

    <!-- Small -->
    <div class="col-xxl-4 col-md-6">

      <div class="card info-card customers-card">

        <div class="card-body">
          <h5 class="card-title">Kameralna <span>| Teraz {{small_percent}}% zajęte</span></h5>

          <div class="d-flex align-items-center">
            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
              <i class="fas fa-swimmer"></i>
            </div>
            <div class="ps-3">
              <h6>{{lastsmall}}</h6>
              <span class="text small pt-1 fw-bold">30</span><span class="text-muted small pt-2 ps-1">osób max</span>

            </div>
          </div>
        </div>
      </div> 
    </div><!-- End Small --> 

    <!-- Sport -->
    <div class="col-xxl-4 col-md-6">
      <div class="card info-card sales-card">

        <div class="card-body">
          <h5 class="card-title">Sportowa <span>| Teraz {{sport_percent}}% zajęte</span></h5>

          <div class="d-flex align-items-center">
            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
              <i class="fas fa-swimmer"></i>
            </div>
            <div class="ps-3">
              <h6>{{lastsport}}</h6>
              <span class="text small pt-1 fw-bold">105</span><span class="text-muted small pt-2 ps-1">osób max</span>
            </div>
          </div>
        </div>

      </div>
    </div><!-- End Sport -->

    <!-- Family -->
    <div class="col-xxl-4 col-md-6">
      <div class="card info-card revenue-card"> 
        <div class="card-body">
          <h5 class="card-title">Rodzinna <span>| Teraz {{family_percent}}% zajęte</span></h5>

          <div class="d-flex align-items-center">
            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
              <i class="fas fa-swimmer"></i>
            </div>
            <div class="ps-3">
              <h6>{{lastfamily}}</h6>
              <span class="text small pt-1 fw-bold">150</span><span class="text-muted small pt-2 ps-1">osób max</span>

            </div>
          </div>
        </div>

      </div>
    </div><!-- End Family -->

  </div> <!-- End current number of people -->
  {% endblock %}
