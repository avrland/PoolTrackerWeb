{% block content %}
<style>
  #reportsChart.fullscreen {
    background: white;
    padding: 20px;
    height: 100vh;
    width: 100vw;
  }
  
  #chartContainer.fullscreen {
    background: white;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  
  #chartContainer {
    width: 100%;
    min-height: 350px;
    position: relative;
  }

  /* Fullscreen button styles */
  #fullscreenBtn {
    display: none;
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 1000;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: white;
    border: 1px solid #dee2e6;
    align-items: center;
    justify-content: center;
    padding: 0;
    transition: all 0.2s;
  }

  #fullscreenBtn:hover {
    background: #f8f9fa;
    transform: scale(1.1);
  }

  /* Close button styles */
  #closeFullscreenBtn {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    background: white;
    border: 1px solid #dee2e6;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
  }

  #closeFullscreenBtn:hover {
    background: #f8f9fa;
    transform: scale(1.1);
  }

  #chartContainer.fullscreen #closeFullscreenBtn {
    display: flex;
  }

  /* Show fullscreen button only on mobile devices */
  @media screen and (max-width: 767px) {
    #fullscreenBtn {
      display: flex;
    }
  }
</style>

<div class="col-12">
    <div class="card">
      <div class="card-body">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
          <h5 class="card-title" id="chartTitle" style="margin-bottom: 0;">
            Dzisiaj <span id="lastUpdateSpan">| Ostatnia aktualizacja: {{ lastdate }}</span>
          </h5>
          <div style="margin-top: 10px;">
            <input type="date" id="datePicker" class="form-control" style="width: auto;" title="Wybierz dzień">
          </div>
        </div>

        <div id="chartContainer">
          <div id="loadingOverlay">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          <button id="fullscreenBtn" class="btn btn-sm">
            <i class="bi bi-arrows-fullscreen"></i>
          </button>
          <button id="closeFullscreenBtn">
            <i class="bi bi-x-lg"></i>
          </button>
          <div id="reportsChart"></div>
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const colors = ['#ff771d', '#00aeff', '#2eca6a', '#1804ad'];
            const chartElement = document.querySelector("#reportsChart");
            const chartContainer = document.querySelector("#chartContainer");
            const fullscreenBtn = document.querySelector("#fullscreenBtn");
            const closeFullscreenBtn = document.querySelector("#closeFullscreenBtn");

            // Check if device is mobile
            const isMobile = () => {
              return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && 
                     window.innerWidth <= 767;
            };

            // Show/hide fullscreen button based on device
            fullscreenBtn.style.display = isMobile() ? 'flex' : 'none';

            // Update button visibility on resize
            window.addEventListener('resize', () => {
              fullscreenBtn.style.display = isMobile() ? 'flex' : 'none';
            });
            
            const defaultChartOptions = {
              series: [
              {
                name: 'Pływalnia Kameralna',
                data:  {{ small|safe }}
              },{
                name: 'Pływalnia Sportowa',
                data: {{ sport|safe }}
              },{
                name: 'Pływalnia Rodzinna',
                data: {{ family|safe }}
              },{
                name: 'Lodowisko',
                data: {{ ice|safe }}
              }],
              chart: {
                height: 350,
                type: 'area',
                background: 'white',
                toolbar: {
                  show: false
                },
                events: {
                  legendClick: function(chartContext, seriesIndex, config) {
                    const annotations = chartContext.w.config.annotations.yaxis || [];
                    const seriesAnnotation = annotations.find(annotation => annotation.seriesIndex === seriesIndex);
                    if (seriesAnnotation) {
                      chartContext.updateOptions({
                        annotations: {
                          yaxis: annotations.filter(annotation => annotation.seriesIndex !== seriesIndex)
                        }
                      });
                    } else {
                      const newAnnotation = [
                      {
                        seriesIndex: 0,
                        y: 30,
                        borderColor: colors[0],
                        borderWidth: 2,
                      },
                      {
                        seriesIndex: 1,
                        y: 105,
                        borderColor: colors[1],
                        borderWidth: 2
                      },
                      {
                        seriesIndex: 2,
                        y: 150,
                        borderColor: colors[2],
                        borderWidth: 2
                      },
                      {
                        seriesIndex: 3,
                        y: 300,
                        borderColor: colors[3],
                        borderWidth: 2
                      }];
                      chartContext.updateOptions({
                        annotations: {
                          yaxis: [...annotations, newAnnotation[seriesIndex]]
                        }
                      });
                    }
                  },
                  mounted: function () {
                    // Hide loading overlay when the chart is loaded
                    const loadingOverlay = chartContainer.querySelector('#loadingOverlay');
                    loadingOverlay.style.display = 'none';
                  }
                },
              },
              markers: {
                size: 2.5
              },
              colors: colors,
              fill: {
                type: "gradient",
                gradient: {
                  shadeIntensity: 1,
                  opacityFrom: 0.3,
                  opacityTo: 0.4,
                  stops: [0, 90, 100]
                }
              },
              dataLabels: {
                enabled: false
              },
              stroke: {
                curve: 'smooth',
                width: 2
              },
              xaxis: {
                type: 'datetime',
                categories: {{date|safe}}
              },
              annotations: {
                    yaxis: [
                    {
                        seriesIndex: 0,
                        y: 30,
                        borderColor: colors[0],
                        borderWidth: 2,
                      },
                      {
                        seriesIndex: 1,
                        y: 105,
                        borderColor: colors[1],
                        borderWidth: 2
                      },
                      {
                        seriesIndex: 2,
                        y: 150,
                        borderColor: colors[2],
                        borderWidth: 2
                      },
                      {
                        seriesIndex: 3,
                        y: 300,
                        borderColor: colors[3],
                        borderWidth: 2
                      }
                    ],
              },         
              tooltip: {
                x: {
                  format: 'HH:mm'
                },
                y: {
                  formatter: function(value, { series, seriesIndex, dataPointIndex, w }) {
                    let maxValue = '';
                    if (w.config.series[seriesIndex].name === 'Pływalnia Kameralna') {
                      maxValue = '/30';
                    } else if (w.config.series[seriesIndex].name === 'Pływalnia Sportowa') {
                      maxValue = '/105';
                    } else if (w.config.series[seriesIndex].name === 'Pływalnia Rodzinna') {
                      maxValue = '/150';
                    } else if (w.config.series[seriesIndex].name === 'Lodowisko') {
                      maxValue = '/300';
                    }
                    return value + maxValue;
                  }
                }
              }
            };
            
            let chart = new ApexCharts(chartElement, defaultChartOptions);
            chart.render();

            // Only enable fullscreen functionality if it's a mobile device
            if (isMobile()) {
              fullscreenBtn.addEventListener("click", async () => {
                try {
                  if (!document.fullscreenElement) {
                    await chartContainer.requestFullscreen();
                    chartElement.classList.add('fullscreen');
                    chartContainer.classList.add('fullscreen');
                    
                    if (screen.orientation && screen.orientation.lock) {
                      try {
                        await screen.orientation.lock("landscape");
                      } catch (err) {
                        console.log("Orientation lock not supported");
                      }
                    }
                    
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    chart.updateOptions({
                      chart: {
                        width: screenWidth - 40,
                        height: screenHeight - 40
                      }
                    });
                  } else {
                    await document.exitFullscreen();
                  }
                } catch (err) {
                  console.error("Error toggling fullscreen:", err);
                }
              });

              // Add close button functionality
              closeFullscreenBtn.addEventListener("click", async () => {
                if (document.fullscreenElement) {
                  await document.exitFullscreen();
                }
              });
            }

            document.addEventListener("fullscreenchange", () => {
              if (!document.fullscreenElement) {
                chartElement.classList.remove('fullscreen');
                chartContainer.classList.remove('fullscreen');
            
                // Hide the chart container
                chartContainer.style.opacity = '0';
                
                // Destroy the existing chart
                chart.destroy();
            
                // Create a new chart with the default options
                chart = new ApexCharts(chartElement, defaultChartOptions);
            
                // Render the new chart
                chart.render();
            
                // Show the chart container after a short delay to ensure smooth transition
                setTimeout(() => {
                  chartContainer.style.opacity = '1';
                }, 500);
                
                if (screen.orientation && screen.orientation.unlock) {
                  screen.orientation.unlock();
                }
            
                // Show the fullscreen button when exiting fullscreen mode on mobile devices
                if (isMobile()) {
                  fullscreenBtn.style.display = 'flex';
                }
              }
            });

            window.addEventListener('resize', () => {
              if (document.fullscreenElement) {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                chart.updateOptions({
                  chart: {
                    width: screenWidth - 40,
                    height: screenHeight - 40
                  }
                });
              }
            });

            chartElement.addEventListener("contextmenu", (e) => {
              e.preventDefault();
              chart.resetSeries();
            });

            // Date picker functionality
            const datePicker = document.querySelector("#datePicker");
            const chartTitle = document.querySelector("#chartTitle");
            const lastUpdateSpan = document.querySelector("#lastUpdateSpan");
            
            // Store original data
            const originalData = {
              date: {{date|safe}},
              sport: {{sport|safe}},
              family: {{family|safe}},
              small: {{small|safe}},
              ice: {{ice|safe}},
              lastdate: "{{ lastdate }}"
            };

            // Set max date to today
            const today = new Date();
            const maxDate = today.toISOString().split('T')[0];
            datePicker.setAttribute('max', maxDate);

            datePicker.addEventListener("change", async (e) => {
              const selectedDate = e.target.value;
              
              if (!selectedDate) {
                // If date is cleared, restore original data
                chartTitle.innerHTML = `Dzisiaj <span id="lastUpdateSpan">| Ostatnia aktualizacja: ${originalData.lastdate}</span>`;
                chart.updateSeries([
                  { name: 'Pływalnia Kameralna', data: originalData.small },
                  { name: 'Pływalnia Sportowa', data: originalData.sport },
                  { name: 'Pływalnia Rodzinna', data: originalData.family },
                  { name: 'Lodowisko', data: originalData.ice }
                ]);
                chart.updateOptions({
                  xaxis: {
                    type: 'datetime',
                    categories: originalData.date
                  }
                });
                return;
              }

              try {
                // Fetch data for selected date
                const response = await fetch(`/get_date_data/?date=${selectedDate}`);
                const data = await response.json();

                if (data.error) {
                  alert(`Błąd: ${data.error}`);
                  return;
                }

                // Update chart title
                const displayDate = data.display_date || selectedDate;
                const lastUpdate = data.lastdate || 'Brak danych';
                chartTitle.innerHTML = `${displayDate} <span id="lastUpdateSpan">| Ostatnia aktualizacja: ${lastUpdate}</span>`;

                // Update chart with new data
                chart.updateSeries([
                  { name: 'Pływalnia Kameralna', data: data.small },
                  { name: 'Pływalnia Sportowa', data: data.sport },
                  { name: 'Pływalnia Rodzinna', data: data.family },
                  { name: 'Lodowisko', data: data.ice }
                ]);

                chart.updateOptions({
                  xaxis: {
                    type: 'datetime',
                    categories: data.date
                  }
                });

              } catch (error) {
                console.error('Error fetching date data:', error);
                alert('Wystąpił błąd podczas pobierania danych.');
              }
            });
          });
        </script>
      </div>
    </div>
  </div>
{% endblock %}
