version: '3.8'

services:
  web:
    build: .
    container_name: django-tablechart
    ports:
      - "80:8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - DJANGO_DEBUG=False
    env_file:
      - .env
    volumes:
      - logs_data:/logs
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn tablechart.wsgi:application --bind 0.0.0.0:8000 --workers 3 --log-level info"