{% block content %}
<div class="col-12"> <!-- Start mean stats chart -->
    <div class="card">
        <div class="filter">
        <a class="icon" href="#" data-bs-toggle="dropdown">Wybierz dzień tygodnia</a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
            <li class="dropdown-header text-start">
            </li>  
            <li><a class="dropdown-item" id="button1">Poniedziałek</a></li>
            <li><a class="dropdown-item">Wtorek</a></li>
            <li><a class="dropdown-item">Środa</a></li>
            <li><a class="dropdown-item">Czwartek</a></li>
            <li><a class="dropdown-item">Piątek</a></li>
            <li><a class="dropdown-item">Sobota</a></li>
            <li><a class="dropdown-item">Niedziela</a></li>
        </ul>
        </div>

        <div class="card-body">
        <h5 class="card-title">Średnia z dnia tygodnia</span></h5>

        <!-- Line Chart -->
        <div id="reportsChart2"></div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
            const chart2 = new ApexCharts(document.querySelector("#reportsChart2"), {
                series: [{
                name: 'Sportowa',
                data: {{ sport_stat|safe }}
                }, {
                name: 'Rodzinna',
                data: {{ family_stat|safe }}
                }, {
                name: 'Kameralna',
                data:  {{ small_stat|safe }}
                }],
                chart: {
                height: 350,
                type: 'area',
                toolbar: {
                    show: false
                },
                },
                markers: {
                size: 4
                },
                colors: ['#4154f1', '#2eca6a', '#ff771d'],
                fill: {
                type: "gradient",
                gradient: {
                    shadeIntensity: 1,
                    opacityFrom: 0.3,
                    opacityTo: 0.4,
                    stops: [0, 90, 100]
                }
                },
                dataLabels: {
                enabled: false
                },
                stroke: {
                curve: 'smooth',
                width: 2
                },
                xaxis: {
                type: 'time',
                tickAmount: 24, // Set the number of ticks to be displayed
                tickInterval: 'hour', // Set the tick interval to be one hour
                categories: {{date_stat|safe}}
                },
                annotations: {
                    yaxis: [
                        {
                        y: 30,
                        borderColor: '#ff771d',
                        borderWidth: 2,
                        },
                        {
                        y: 105,
                        borderColor: '#4154f1',
                        borderWidth: 2
                        },
                        {
                        y: 150,
                        borderColor: '#2eca6a',
                        borderWidth: 2
                        },
                    ],
                },
                tooltip: {
                x: {
                    format: 'HH:mm'
                }
                }
            });
            chart2.render();
            document.querySelector("#reportsChart2").addEventListener("contextmenu", (e) => {
                e.preventDefault(); // prevent default context menu from showing
                chart2.resetSeries(); // reset zoom level
            });

            const button1 = document.getElementById('button1');
            button1.addEventListener('click', function() {
                        fetch('/update_chart')
                            .then(response => response.json())
                            .then(data => {
                                console.log(data);
                                // update chart with new data and options
                                chart2.updateSeries([
                                    {
                                        name: 'Sportowa',
                                        data: data.sport
                                        }, {
                                        name: 'Rodzinna',
                                        data: data.family
                                        }, {
                                        name: 'Kameralna',
                                        data:  data.small
                                        }], animate = true);
                                chart2.updateOptions({
                                    xaxis: {
                                        type: 'datetime',
                                        categories: data.date
                                    }
                                });
                            });         
                        });
            }); 
        </script>
        <!-- End Line Chart -->
        </div>
    </div> <!-- End mean stats chart -->
</div>
{% endblock %}
